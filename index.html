<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--add favicon-->
    <link rel="icon" href="/resources/images/logo.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link to the style.css-->
    <link rel="stylesheet" type="text/css" href="/dist/style.css" />
    <!--import fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!--import animate css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!--add a meta theme-->
    <meta name="theme-color" content="#030303" />
    <!--add a manifest.json-->
    <link rel="manifest" href="manifest.json" />
    <title>Mincam</title>
    <script src="/main.js"></script>
  </head>
  <body>
    <main>
      <div id="app">
        <!--create a camera-->
        <div class="camera">
          <div id="video-container">
            <video id="video" autoplay></video>
            <div id="controls">
              <button onclick="startVideo()">
                <i class="fas fa-play"></i>
              </button>
              <button onclick="pauseVideo()">
                <i class="fas fa-pause"></i>
              </button>
              <!--add a snap bottom-->
              <button id="snap-button" onclick="snapshot()"></button>
              <!--add a delete button-->
              <button onclick="deleteSnapshot()">
                <i class="fas fa-trash-alt"></i>
              </button>
              <!--add a save button-->
              <button onclick="saveSnapshot()">
                <i class="fas fa-save"></i>
              </button>
            </div>
          </div>
          <canvas id="canvas"></canvas>
        </div>
        <script>
          //get the user camera data stream and assing it to the video
        </script>
      </div>
      <div id="gallery-bar">
        <div id="gallery-container"></div>
      </div>
    </main>
  </body>
</html>
